<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart Disease Prediction</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f7fb; color:#222; padding:20px; }
    .container { max-width:800px; margin:0 auto; background:white; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    h1 { margin-top:0; }
    form { display:grid; grid-template-columns:repeat(2,1fr); gap:12px 18px; }
    label { display:block; font-size:14px; margin-bottom:6px; }
    input, select { width:100%; padding:8px 10px; font-size:14px; border:1px solid #d7dbe6; border-radius:6px; }
    .full { grid-column: 1 / -1; }
    .actions { display:flex; gap:10px; align-items:center; margin-top:8px; }
    button { padding:10px 14px; border-radius:8px; border:0; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    button[disabled] { opacity:0.6; cursor:not-allowed; }
    .result { margin-top:16px; padding:12px; border-radius:8px; background:#f1f5ff; color:#0b3a9b; font-weight:600; }
    .error { margin-top:16px; padding:12px; border-radius:8px; background:#fff1f0; color:#9b1c1c; font-weight:600; }
    .hint { font-size:13px; color:#556; margin-top:8px; }
    small { color:#666; display:block; margin-top:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Disease Prediction</h1>
    <p>Designed by MD. Mamunur Rasid</p>
    <p class="hint">Fill the patient features and press <strong>Predict</strong>.</p>

    <form id="predictForm">
      <!-- Numeric features -->
      <div>
        <label for="age">Age</label>
        <input id="age" name="age" type="number" min="1" max="120" value="54" required>
      </div>

      <div>
        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
          <option value="1">Male (1)</option>
          <option value="0">Female (0)</option>
        </select>
        <small>0 = female, 1 = male</small>
      </div>

      <div>
        <label for="cp">Chest pain type (cp)</label>
        <select id="cp" name="cp" required>
          <option value="0">Typical angina (0)</option>
          <option value="1">Atypical angina (1)</option>
          <option value="2">Non-anginal pain (2)</option>
          <option value="3">Asymptomatic (3)</option>
        </select>
      </div>

      <div>
        <label for="trestbps">Resting blood pressure (trestbps)</label>
        <input id="trestbps" name="trestbps" type="number" min="50" max="300" value="140" required>
      </div>

      <div>
        <label for="chol">Serum cholesterol (mg/dl)</label>
        <input id="chol" name="chol" type="number" min="50" max="600" value="250" required>
      </div>

      <div>
        <label for="fbs">Fasting blood sugar > 120 mg/dl (fbs)</label>
        <select id="fbs" name="fbs" required>
          <option value="0">No (0)</option>
          <option value="1">Yes (1)</option>
        </select>
      </div>

      <div>
        <label for="restecg">Resting ECG results</label>
        <select id="restecg" name="restecg" required>
          <option value="0">Normal (0)</option>
          <option value="1">ST-T wave abnormality (1)</option>
          <option value="2">Left ventricular hypertrophy (2)</option>
        </select>
      </div>

      <div>
        <label for="thalach">Max heart rate achieved (thalach)</label>
        <input id="thalach" name="thalach" type="number" min="50" max="250" value="150" required>
      </div>

      <div>
        <label for="exang">Exercise induced angina (exang)</label>
        <select id="exang" name="exang" required>
          <option value="0">No (0)</option>
          <option value="1">Yes (1)</option>
        </select>
      </div>

      <div>
        <label for="oldpeak">ST depression induced by exercise relative to rest (oldpeak)</label>
        <input id="oldpeak" name="oldpeak" type="number" step="0.1" min="0" max="10" value="1.0" required>
      </div>

      <div>
        <label for="slope">Slope of peak exercise ST segment</label>
        <select id="slope" name="slope" required>
          <option value="0">Upsloping (0)</option>
          <option value="1">Flat (1)</option>
          <option value="2">Downsloping (2)</option>
        </select>
      </div>

      <div>
        <label for="ca">Number of major vessels colored by fluoroscopy (ca)</label>
        <input id="ca" name="ca" type="number" min="0" max="3" value="0" required>
      </div>

      <div>
        <label for="thal">Thalassemia (thal)</label>
        <select id="thal" name="thal" required>
          <option value="1">Normal (1)</option>
          <option value="2">Fixed defect (2)</option>
          <option value="3">Reversible defect (3)</option>
        </select>
      </div>

      <div class="full actions">
        <button id="submitBtn" type="submit">Predict</button>
        <button id="resetBtn" type="button">Reset</button>
        <div style="flex:1"></div>
      </div>
    </form>

    <div id="outputArea" aria-live="polite"></div>

  </div>

  <script>
    // Change this if your backend is at a different URL or port.
    // If serving frontend from same server, `"/predict"` is fine.
    const apiUrl = window.location.hostname === 'localhost'
  ? 'http://localhost:8000/predict'
  : 'https://heart-disease-prediction-mld2.onrender.com/predict';


    const form = document.getElementById('predictForm');
    const output = document.getElementById('outputArea');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');

    resetBtn.addEventListener('click', () => form.reset());

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.innerHTML = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Predicting...';

      // Build JSON payload from form fields
      const formData = new FormData(form);
      const payload = {};
      for (const [k, v] of formData.entries()) {
        // Convert numeric-like inputs to numbers
        const num = Number(v);
        payload[k] = isNaN(num) ? v : num;
      }

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Server error: ${res.status} â€” ${text}`);
        }

        const data = await res.json();
        // Expecting { prediction: int, probability: float } per your FastAPI schema
        const pred = data.prediction;
        const prob = (data.probability * 100).toFixed(2);

        output.innerHTML = `
          <div class="result">
            Prediction: <strong>${pred === 1 ? 'Heart disease likely (1)' : 'No heart disease (0)'}</strong><br>
            Probability (positive class): <strong>${prob}%</strong>
          </div>
        `;
      } catch (err) {
        output.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Predict';
      }
    });
  </script>
</body>
</html>
